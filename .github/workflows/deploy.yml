name: Deploy React + Vite to AWS S3

on:
  push:
    branches:
      - main # Cambia esto si usas otra rama para despliegues

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Clonar el repositorio
        uses: actions/checkout@v3

      - name: âš¡ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # AsegÃºrate de usar una versiÃ³n compatible

      - name: ğŸ“¦ Instalar dependencias
        run: npm install

      - name: ğŸ”¨ Construir la aplicaciÃ³n con Vite
        run: npm run build

      - name: â˜ï¸ Configurar credenciales de AWS
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
          aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
          aws configure set region ${{ secrets.AWS_REGION }}

      - name: ğŸ“¤ Subir archivos a S3
        run: aws s3 sync ./dist s3://${{ secrets.S3_BUCKET_NAME }} --delete

      - name: ğŸ”„ Invalidar cachÃ© de CloudFront
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
